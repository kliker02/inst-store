<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Inst-Store - накрутка подписчиков, лайков</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/nice-select.css">
    <link rel="stylesheet" href="./assets/css/owl.min.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/magnific-popup.css">
    <link rel="stylesheet" href="./assets/css/flaticon.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    
  
</head>

<body>
    <!--============= ScrollToTop Section Starts Here =============-->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <a href="#0" class="scrollToTop"><i class="fas fa-angle-up"></i></a>
    <div class="overlay"></div>
    <!--============= ScrollToTop Section Ends Here =============-->


    <!--============= Coming Section Starts Here =============-->
    <div class="coming-soon bg_img" data-background="./assets/images/coming-soon.jpg">
        <div class="container">
            <div class="coming-wrapper">
                <h1 class="title">Скоро открытие</h1>
                <ul class="countdown">
                    <li>
                        <h3 class="c-title"><span class="days">00</span></h3>
                        <p class="days_text">дней</p>
                    </li>
                    <li>
                        <h3 class="c-title"><span class="hours">00</span></h3>
                        <p class="hours_text">часов</p>
                    </li>
                    <li>
                        <h3 class="c-title"><span class="minutes">00</span></h3>
                        <p class="minu_text">минут</p>
                    </li>
                    <li>
                        <h3 class="c-title"><span class="seconds">00</span></h3>
                        <p class="seco_text">секунд</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--============= Coming Section Ends Here =============-->

    <script src="./assets/js/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/modernizr-3.6.0.min.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/magnific-popup.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/wow.min.js"></script>
    <script src="./assets/js/waypoints.js"></script>
    <script src="./assets/js/nice-select.js"></script>
    <script src="./assets/js/owl.min.js"></script>
    <script src="./assets/js/counterup.min.js"></script>
    <script src="./assets/js/paroller.js"></script>
    <script src="./assets/js/countdown.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
        $(document).ready(function () {
            //Count Down JAva Script
            $('.countdown').countdown({
                date: '12/21/2020 12:00:00',
                offset: +2,
                day: 'День',
                days: 'Дней',
                hour: 'Час',
                hours: 'часов'

            });
        })
    </script>

</body>

</html>
